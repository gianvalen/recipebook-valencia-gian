<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient.name }} - {{ ingredient.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
