<!-- recipe_detail.html -->
<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} {{ name }} {% endblock %}
{% block content %}
    <h1>{{ object.name }}</h1>
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in object.ingredients.all %}
            <li>{{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
