<!-- recipe_list.html -->
<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}
{% block page_heading %}Recipe List{% endblock %}

{% block content %}
    {% for recipe in object_list %}
        <ul>
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
