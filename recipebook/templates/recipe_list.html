<!-- recipe_list.html -->
<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}Recipes{% endblock %}
{% block content %}
    {% for recipe in object_list %}
        <ul>
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
