{% extends 'base.html' %}

{% block heading %}Password Reset Confirmation{% endblock %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
